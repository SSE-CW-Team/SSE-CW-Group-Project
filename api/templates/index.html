<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pace - Your Running Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" />
  </head>
  <body>
    <div class="container">
      <h1>Pace: Running Playlist Generator</h1>
      <p class="explanation">Fill in the details below to generate a personalized running playlist.</p>
      <form id="inputForm" action="{{ url_for('fetch_songs') }}" method="post">
        <div class="form-group">
          <label for="distance">Distance (km):</label>
          <input type="number" id="distance" name="distance" min="0" max="100" required />
        </div>
        <div class="form-group">
          <label for="run_length">Approximate running time (mins)</label>
          <input type="number" id="run_length" name="run_length" min="0" max="200" required />
        </div>
        <div class="form-group">
          <label for="genre">Music Genres to be included:</label>
          <select id="genre" name="genre" onchange="filterOptions()">
            <option value="Acoustic">Acoustic</option>
            <option value="Afrobeat">Afrobeat</option>
            <option value="Alternative">Alternative</option>
            <option value="Alt-Rock">Alt-Rock</option>
            <option value="Ambient">Ambient</option>
            <option value="Anime">Anime</option>
            <option value="Black-Metal">Black Metal</option>
            <option value="Bluegrass">Bluegrass</option>
            <option value="Blues">Blues</option>
            <option value="Brazil">Brazil</option>
            <option value="Breakbeat">Breakbeat</option>
            <option value="British">British</option>
            <option value="Cantopop">Cantopop</option>
            <option value="Chicago-House">Chicago House</option>
            <option value="Children">Children</option>
            <option value="Chill">Chill</option>
            <option value="Classical">Classical</option>
            <option value="Club">Club</option>
            <option value="Comedy">Comedy</option>
            <option value="Country">Country</option>
            <option value="Dance">Dance</option>
            <option value="Dancehall">Dancehall</option>
            <option value="Death-Metal">Death Metal</option>
            <option value="Deep-House">Deep-House</option>
            <option value="Detroit-Techno">Detroit Techno</option>
            <option value="Disco">Disco</option>
            <option value="Disney">Disney</option>
            <option value="Drum-and-Bass">Drum and Bass</option>
            <option value="Dub">Dub</option>
            <option value="Dubstep">Dubstep</option>
            <option value="EDM">EDM</option>
            <option value="Electro">Electro</option>
            <option value="Electronic">Electronic</option>
            <option value="Emo">Emo</option>
            <option value="Folk">Folk</option>
            <option value="Forro">Forro</option>
            <option value="French">French</option>
            <option value="Funk">Funk</option>
            <option value="Garage">Garage</option>
            <option value="German">German</option>
            <option value="Gospel">Gospel</option>
            <option value="Goth">Goth</option>
            <option value="Grindcore">Grindcore</option>
            <option value="Groove">Groove</option>
            <option value="Grunge">Grunge</option>
            <option value="Guitar">Guitar</option>
            <option value="Happy">Happy</option>
            <option value="Hardcore">Hardcore</option>
            <option value="Hard-Rock">Hard Rock</option>
            <option value="Hardstyle">Hardstyle</option>
            <option value="Heavy-Metal">Heavy Metal</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="Honky-Tonk">Honky-Tonk</option>
            <option value="House">House</option>
            <option value="IDM">IDM</option>
            <option value="Indian">Indian</option>
            <option value="Indie">Indie</option>
            <option value="Indie-Pop">Indie Pop</option>
            <option value="Industrial">Industrial</option>
            <option value="Iranian">Iranian</option>
            <option value="Jazz">Jazz</option>
            <option value="J-Dance">J-Dance</option>
            <option value="J-Idol">J-Idol</option>
            <option value="J-Pop">J-Pop</option>
            <option value="J-Rock">J-Rock</option>
            <option value="Kids">Kids</option>
            <option value="K-Pop">K-Pop</option>
            <option value="Latin">Latin</option>
            <option value="Latino">Latino</option>
            <option value="Malay">Malay</option>
            <option value="Mandopop">Mandopop</option>
            <option value="Metal">Metal</option>
            <option value="Metalcore">Metalcore</option>
            <option value="Minimal-Techno">Minimal Techno</option>
            <option value="MPB">MPB</option>
            <option value="New-Age">New Age</option>
            <option value="Opera">Opera</option>
            <option value="Pagode">Pagode</option>
            <option value="Party">Party</option>
            <option value="Piano">Piano</option>
            <option value="Pop">Pop</option>
            <option value="Pop-Film">Pop-Film</option>
            <option value="Power-Pop">Power-Pop</option>
            <option value="Progressive-House">Progressive House</option>
            <option value="Psych-Rock">Psych-Rock</option>
            <option value="Punk">Punk</option>
            <option value="Punk-Rock">Punk-Rock</option>
            <option value="Reggae">Reggae</option>
            <option value="Reggaeton">Reggaeton</option>
            <option value="R-n-B">RnB</option>
            <option value="Rock">Rock</option>
            <option value="Rockabilly">Rockabilly</option>
            <option value="Rock-n-Roll">Rock-n-Roll</option>
            <option value="Romance">Romance</option>
            <option value="Sad">Sad</option>
            <option value="Salsa">Salsa</option>
            <option value="Samba">Samba</option>
            <option value="Sertanejo">Sertanejo</option>
            <option value="Show-Tunes">Show Tunes</option>
            <option value="Singer-Songwriter">Singer-Songwriter</option>
            <option value="Ska">Ska</option>
            <option value="Sleep">Sleep</option>
            <option value="Songwriter">Songwriter</option>
            <option value="Soul">Soul</option>
            <option value="Spanish">Spanish</option>
            <option value="Study">Study</option>
            <option value="Swedish">Swedish</option>
            <option value="Synth-Pop">Synth-Pop</option>
            <option value="Tango">Tango</option>
            <option value="Techno">Techno</option>
            <option value="Track_Genre">Track Genre</option>
            <option value="Trance">Trance</option>
            <option value="Trip-Hop">Trip-Hop</option>
            <option value="Turkish">Turkish</option>
            <option value="World-Music">World Music</option>
          </select>

          <!-- Selected Options List -->
          <div id="selectedOptions">
            <label for="selectedList">Selected genres:</label>
            <ul id="selectedList"></ul>
          </div>

          <!-- Link to external JavaScript file -->
          <script src="{{ url_for('static', filename='scripts/functions.js')}}"></script>
        </div>
        <div class="form-group">
          <label for="intensity">Running Intensity:</label>
          <select id="intensity" name="intensity">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Playlist name</label>
          <input type="text" id="name" name="name" value="New playlist created with Tempo!">
        </div>
        <div class="form-group">
          <label for="description">Playlist description</label>
          <input type="text" id="description" name="description" value="">
        </div>
        <input type="hidden" id="selectedGenres" name="selectedGenres" value="" />
        <button type="submit" class="main-button">Generate Playlist</button>
      </form>
    </div>
  </body>
</html>
