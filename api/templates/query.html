<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Art Gallery Web App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='landscape.png') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .mt-5 {
      text-align: center;
    }
    .form-group {
      width: 200px;
      display: inline-block;
      margin-right: 10px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent background to the content */
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      text-align: center;
    }
    .artwork-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a class="btn btn-primary home-button" href="/">Home</a>

  <div class="container">
    <h1 class="mt-5">Art Gallery Web App</h1>

    <!-- Form for Entering Keywords -->
    <form id="artForm" class="mt-4">
      <div class="form-group">
        <label for="keyword1">Keyword 1:</label>
        <input type="text" class="form-control" id="keyword1" required>
      </div>
      <div class="form-group">
        <label for="keyword2">Keyword 2:</label>
        <input type="text" class="form-control" id="keyword2" required>
      </div>
      <div class="form-group">
        <label for="keyword3">Keyword 3:</label>
        <input type="text" class="form-control" id="keyword3" required>
      </div>
      <div class="form-group">
        <label for="keyword4">Keyword 4:</label>
        <input type="text" class="form-control" id="keyword4" required>
      </div>
      <div class="form-group">
        <label for="keyword5">Keyword 5:</label>
        <input type="text" class="form-control" id="keyword5" required>
      </div>
      <button type="button" class="btn btn-primary mx-auto" onclick="displayArtwork()">Display Artwork</button>
    </form>


    <!-- Artwork Display Container -->
    <div class="artwork-container">
      <!-- Artwork will be displayed here dynamically -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- JavaScript for Artwork Display -->
  <script>
    function displayArtwork() {
      // Fetch artwork based on entered keywords and display it dynamically
      // You can replace this with your logic to fetch and display artwork
      // For now, let's just display a placeholder message
      const artworkContainer = document.querySelector('.artwork-container');
      artworkContainer.innerHTML = '<p>Artwork will be displayed here based on the entered keywords.</p>';
    }
  </script>
</body>
</html>
