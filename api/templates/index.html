<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Your Art Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .welcome-section {
      background-image: url( {{ url_for('static', filename='starry_night.png') }} );
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 0;
      margin-bottom: 0;
      height: 100vh;
      
    }
    .welcome-text {
      font-weight: bold;
      margin-bottom: 20px;
    }

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Welcome to the virtual art tour!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Welcome Section with Background Image -->
  <div class="welcome-section">
    <div class="container">
      <h1 class="display-4 welcome-text">Welcome to Your Art Gallery</h1>
      <p class="lead welcome-text">Explore and appreciate the beauty of art</p>
      <a class="btn btn-primary btn-lg" href="/query" role="button">View Gallery</a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
