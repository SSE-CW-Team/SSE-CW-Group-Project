<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace - Your Running Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <div class="container">
        <h1>Pace: Running Playlist Generator</h1>
        <p class="explanation">Fill in the details below to generate a personalized running playlist.</p>
        <form id="inputForm" action="/generate" method="post">
            <div class="form-group">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="location">Your Location (City/Area):</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="genre">Preferred Music Genre:</label>
                <select id="genre" name="genre">
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="intensity">Running Intensity:</label>
                <select id="intensity" name="intensity">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit">Generate Playlist</button>
        </form>
    </div>
</body>
</html>
